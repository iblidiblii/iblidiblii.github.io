<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Laberinto GPS</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      touch-action: none;
    }

    canvas {
      display: block;
      transform-origin: center center;
    }

    #info {
      position: absolute;
      top: 10px;
      right: 10px;
      color: white;
      font-family: monospace;
      font-size: 14px;
      background: rgba(0, 0, 0, 0.5);
      padding: 4px 8px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
<canvas id="canvas"></canvas>
<div id="info">Lat: 0<br>Lng: 0<br>Pasos: 0</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

let mazeSize = 15;
let cellSize = 20;
let maze = [];
let player = { x: 0, y: 0, dir: 0 };
let steps = 0;
let lastLat = null, lastLng = null;
const METERS_PER_STEP = 1;

function resizeCanvas() {
  const size = window.innerHeight;
  canvas.width = size;
  canvas.height = size;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

function generateMaze() {
  maze = Array(mazeSize)
    .fill(0)
    .map(() =>
      Array(mazeSize).fill().map(() => ({ top: true, right: true, bottom: true, left: true }))
    );

  const visited = Array(mazeSize).fill(0).map(() => Array(mazeSize).fill(false));

  function visit(x, y) {
    visited[y][x] = true;
    const dirs = shuffle(["top", "right", "bottom", "left"]);

    for (const dir of dirs) {
      let nx = x, ny = y;

      if (dir === "top") ny--;
      if (dir === "bottom") ny++;
      if (dir === "left") nx--;
      if (dir === "right") nx++;

      if (nx >= 0 && ny >= 0 && nx < mazeSize && ny < mazeSize && !visited[ny][nx]) {
        maze[y][x][dir] = false;
        maze[ny][nx][opposite(dir)] = false;
        visit(nx, ny);
      }
    }
  }

  visit(Math.floor(mazeSize / 2), Math.floor(mazeSize / 2));
  player.x = Math.floor(mazeSize / 2);
  player.y = Math.floor(mazeSize / 2);
}

function opposite(dir) {
  return { top: "bottom", bottom: "top", left: "right", right: "left" }[dir];
}

function shuffle(array) {
  return array.sort(() => Math.random() - 0.5);
}

function drawMaze() {
  ctx.save();
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  const scale = canvas.height / (cellSize * 7); // Mostrar solo un 7x7 centrado
  ctx.translate(canvas.width / 2, canvas.height / 2);
  ctx.scale(scale, scale);
  ctx.translate(-player.x * cellSize - cellSize / 2, -player.y * cellSize - cellSize / 2);

  ctx.strokeStyle = "white";
  ctx.lineWidth = 2;

  for (let y = 0; y < mazeSize; y++) {
    for (let x = 0; x < mazeSize; x++) {
      const cell = maze[y][x];
      const cx = x * cellSize;
      const cy = y * cellSize;

      if (cell.top) {
        ctx.beginPath();
        ctx.moveTo(cx, cy);
        ctx.lineTo(cx + cellSize, cy);
        ctx.stroke();
      }
      if (cell.right) {
        ctx.beginPath();
        ctx.moveTo(cx + cellSize, cy);
        ctx.lineTo(cx + cellSize, cy + cellSize);
        ctx.stroke();
      }
      if (cell.bottom) {
        ctx.beginPath();
        ctx.moveTo(cx + cellSize, cy + cellSize);
        ctx.lineTo(cx, cy + cellSize);
        ctx.stroke();
      }
      if (cell.left) {
        ctx.beginPath();
        ctx.moveTo(cx, cy + cellSize);
        ctx.lineTo(cx, cy);
        ctx.stroke();
      }
    }
  }

  // Dibujar jugador
  const px = player.x * cellSize + cellSize / 2;
  const py = player.y * cellSize + cellSize / 2;
  const size = cellSize * 0.5;

  ctx.fillStyle = "red";
  ctx.beginPath();
  ctx.moveTo(px + Math.cos(player.dir) * size, py + Math.sin(player.dir) * size);
  ctx.lineTo(px + Math.cos(player.dir + 2.5) * size, py + Math.sin(player.dir + 2.5) * size);
  ctx.lineTo(px + Math.cos(player.dir - 2.5) * size, py + Math.sin(player.dir - 2.5) * size);
  ctx.closePath();
  ctx.fill();

  ctx.restore();
}

function handleMovement(dx, dy) {
  const x = player.x + dx;
  const y = player.y + dy;

  if (x < 0 || y < 0 || x >= mazeSize || y >= mazeSize) return;

  const from = maze[player.y][player.x];
  const to = maze[y][x];

  if (
    (dx === 1 && !from.right && !to.left) ||
    (dx === -1 && !from.left && !to.right) ||
    (dy === 1 && !from.bottom && !to.top) ||
    (dy === -1 && !from.top && !to.bottom)
  ) {
    player.x = x;
    player.y = y;
    steps++;
  }
}

function updateGPS(position) {
  const lat = position.coords.latitude;
  const lng = position.coords.longitude;

  document.getElementById("info").innerHTML =
    `Lat: ${lat.toFixed(6)}<br>Lng: ${lng.toFixed(6)}<br>Pasos: ${steps}`;

  if (lastLat != null && lastLng != null) {
    const dx = (lng - lastLng) * 111320 * Math.cos((lat * Math.PI) / 180);
    const dy = (lat - lastLat) * 110540;

    const dist = Math.sqrt(dx * dx + dy * dy);

    if (dist >= METERS_PER_STEP) {
      if (Math.abs(dx) > Math.abs(dy)) {
        handleMovement(dx > 0 ? 1 : -1, 0);
      } else {
        handleMovement(0, dy > 0 ? -1 : 1);
      }

      lastLat = lat;
      lastLng = lng;
    }
  } else {
    lastLat = lat;
    lastLng = lng;
  }
}

navigator.geolocation.watchPosition(updateGPS, console.error, {
  enableHighAccuracy: true,
  maximumAge: 1000,
  timeout: 5000,
});

window.addEventListener("deviceorientation", (e) => {
  if (e.alpha != null) {
    const deg = e.alpha;
    const rad = deg * (Math.PI / 180);
    canvas.style.transform = `rotate(${-rad}rad)`;
    player.dir = rad;
  }
});

function animate() {
  drawMaze();
  requestAnimationFrame(animate);
}

generateMaze();
animate();
</script>
</body>
</html>
