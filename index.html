<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laberinto GPS</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
    }
    #info {
      position: absolute;
      top: 0;
      right: 0;
      background: rgba(0,0,0,0.6);
      color: lime;
      padding: 5px;
      font-family: monospace;
      font-size: 14px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="info">Cargando...</div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const info = document.getElementById('info');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const mazeCols = 25;
    const mazeRows = 25;
    let cellSize;

    const maze = [];
    let player = {
      x: Math.floor(mazeCols / 2),
      y: Math.floor(mazeRows / 2),
      dir: 0
    };
    let exitCell = { x: mazeCols - 1, y: mazeRows - 1 };

    let steps = 0;
    let lastPosition = null;
    let currentHeading = 0;

    function generateMaze() {
      // Inicializa celdas
      for (let y = 0; y < mazeRows; y++) {
        maze[y] = [];
        for (let x = 0; x < mazeCols; x++) {
          maze[y][x] = { top: true, right: true, bottom: true, left: true, visited: false };
        }
      }

      // DFS
      const stack = [];
      let current = { x: player.x, y: player.y };
      maze[current.y][current.x].visited = true;
      stack.push(current);

      const directions = [
        { dx: 0, dy: -1, wall: 'top', opposite: 'bottom' },
        { dx: 1, dy: 0, wall: 'right', opposite: 'left' },
        { dx: 0, dy: 1, wall: 'bottom', opposite: 'top' },
        { dx: -1, dy: 0, wall: 'left', opposite: 'right' }
      ];

      while (stack.length > 0) {
        const current = stack[stack.length - 1];
        const { x, y } = current;
        const unvisited = [];

        for (const dir of directions) {
          const nx = x + dir.dx;
          const ny = y + dir.dy;
          if (nx >= 0 && nx < mazeCols && ny >= 0 && ny < mazeRows && !maze[ny][nx].visited) {
            unvisited.push({ x: nx, y: ny, from: dir });
          }
        }

        if (unvisited.length > 0) {
          const next = unvisited[Math.floor(Math.random() * unvisited.length)];
          maze[y][x][next.from.wall] = false;
          maze[next.y][next.x][next.from.opposite] = false;
          maze[next.y][next.x].visited = true;
          stack.push({ x: next.x, y: next.y });
        } else {
          stack.pop();
        }
      }
    }

    function drawMaze() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      cellSize = Math.min(canvas.height / 10, canvas.width / 10);
      const offsetX = canvas.width / 2 - player.x * cellSize - cellSize / 2;
      const offsetY = canvas.height / 2 - player.y * cellSize - cellSize / 2;

      ctx.strokeStyle = 'white';
      ctx.lineWidth = 2;

      for (let y = 0; y < mazeRows; y++) {
        for (let x = 0; x < mazeCols; x++) {
          const cell = maze[y][x];
          const px = x * cellSize + offsetX;
          const py = y * cellSize + offsetY;

          if (cell.top) {
            ctx.beginPath();
            ctx.moveTo(px, py);
            ctx.lineTo(px + cellSize, py);
            ctx.stroke();
          }
          if (cell.right) {
            ctx.beginPath();
            ctx.moveTo(px + cellSize, py);
            ctx.lineTo(px + cellSize, py + cellSize);
            ctx.stroke();
          }
          if (cell.bottom) {
            ctx.beginPath();
            ctx.moveTo(px, py + cellSize);
            ctx.lineTo(px + cellSize, py + cellSize);
            ctx.stroke();
          }
          if (cell.left) {
            ctx.beginPath();
            ctx.moveTo(px, py);
            ctx.lineTo(px, py + cellSize);
            ctx.stroke();
          }

          // Salida
          if (x === exitCell.x && y === exitCell.y) {
            ctx.fillStyle = 'green';
            ctx.beginPath();
            ctx.arc(px + cellSize / 2, py + cellSize / 2, cellSize / 4, 0, Math.PI * 2);
            ctx.fill();
          }
        }
      }
    }

    function drawPlayer() {
      const offsetX = canvas.width / 2;
      const offsetY = canvas.height / 2;

      const size = cellSize * 0.5;
      const angle = currentHeading * Math.PI / 180;

      ctx.save();
      ctx.translate(offsetX, offsetY);
      ctx.rotate(angle);

      ctx.beginPath();
      ctx.moveTo(0, -size);             // punta
      ctx.lineTo(size * 0.5, size);     // base derecha
      ctx.lineTo(-size * 0.5, size);    // base izquierda
      ctx.closePath();

      ctx.fillStyle = 'red';
      ctx.fill();
      ctx.restore();
    }

    function updatePosition(pos) {
      const { latitude, longitude } = pos.coords;

      if (lastPosition) {
        const d = getDistanceFromLatLonInMeters(
          lastPosition.latitude,
          lastPosition.longitude,
          latitude,
          longitude
        );

        // Direccion del jugador
        const headingRad = currentHeading * Math.PI / 180;
        const dx = Math.cos(headingRad);
        const dy = Math.sin(headingRad);

        // Proyecci처n del desplazamiento en la direcci처n del jugador
        const earthRadius = 6378137; // m
        const deltaLat = (latitude - lastPosition.latitude) * Math.PI / 180;
        const deltaLon = (longitude - lastPosition.longitude) * Math.PI / 180;
        const avgLat = ((latitude + lastPosition.latitude) / 2) * Math.PI / 180;

        const dxMeters = earthRadius * deltaLon * Math.cos(avgLat);
        const dyMeters = earthRadius * deltaLat;

        const projection = dx * dxMeters + dy * dyMeters;

        if (projection > 0.2) {
          moveForward();
          steps++;
        }
      }

      lastPosition = { latitude, longitude };
    }

    function moveForward() {
      const angle = currentHeading * Math.PI / 180;
      const dirX = Math.round(Math.cos(angle));
      const dirY = Math.round(Math.sin(angle));

      const newX = player.x + dirX;
      const newY = player.y + dirY;

      if (newX >= 0 && newX < mazeCols && newY >= 0 && newY < mazeRows) {
        const from = maze[player.y][player.x];
        if (
          (dirY === -1 && !from.top) ||
          (dirY === 1 && !from.bottom) ||
          (dirX === -1 && !from.left) ||
          (dirX === 1 && !from.right)
        ) {
          player.x = newX;
          player.y = newY;
        }
      }
    }

    function getDistanceFromLatLonInMeters(lat1, lon1, lat2, lon2) {
      const R = 6378137;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a =
        Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
        Math.sin(dLon / 2) * Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function render() {
      drawMaze();
      drawPlayer();
      info.innerText =
        `Pos: (${player.x}, ${player.y})\nPasos: ${steps}\nDir: ${Math.round(currentHeading)}째`;
      requestAnimationFrame(render);
    }

    generateMaze();
    render();

    if (window.DeviceOrientationEvent) {
      window.addEventListener("deviceorientation", function(event) {
        if (event.alpha != null) {
          currentHeading = 360 - event.alpha;
        }
      }, true);
    }

    if (navigator.geolocation) {
      navigator.geolocation.watchPosition(updatePosition, console.error, {
        enableHighAccuracy: true,
        maximumAge: 0,
        timeout: 2000
      });
    } else {
      alert("Tu navegador no soporta geolocalizaci처n.");
    }
  </script>
</body>
</html>
