<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Laberinto con c√°mara cercana</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      touch-action: none;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let cols = 31;
    let rows = 31;
    const cellSize = 40;
    let maze = [];
    let player = { x: Math.floor(cols / 2), y: Math.floor(rows / 2) };
    let exitCell;
    let seed = Date.now() % 100000;

    function setCanvasSize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    setCanvasSize();
    window.addEventListener('resize', setCanvasSize);

    function seededRandom(seed) {
      return function () {
        seed = (seed * 9301 + 49297) % 233280;
        return seed / 233280;
      };
    }

    function generateMaze(cols, rows, seed) {
      const rand = seededRandom(seed);
      let maze = Array.from({ length: rows }, () =>
        Array.from({ length: cols }, () => ({ top: true, right: true, bottom: true, left: true, visited: false }))
      );

      function visit(x, y) {
        maze[y][x].visited = true;
        const dirs = ['top', 'right', 'bottom', 'left'].sort(() => rand() - 0.5);
        for (let dir of dirs) {
          let nx = x, ny = y;
          if (dir === 'top') ny--;
          if (dir === 'bottom') ny++;
          if (dir === 'left') nx--;
          if (dir === 'right') nx++;
          if (nx >= 0 && nx < cols && ny >= 0 && ny < rows && !maze[ny][nx].visited) {
            maze[y][x][dir] = false;
            maze[ny][nx][{top: "bottom", bottom: "top", left: "right", right: "left"}[dir]] = false;
            visit(nx, ny);
          }
        }
      }

      visit(0, 0);
      return maze;
    }

    function getRandomExitCorner(seed) {
      const rand = seededRandom(seed);
      const corners = [
        { x: 0, y: 0 },
        { x: cols - 1, y: 0 },
        { x: 0, y: rows - 1 },
        { x: cols - 1, y: rows - 1 }
      ];
      return corners[Math.floor(rand() * corners.length)];
    }

    function drawMaze() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const cameraSize = Math.min(canvas.width, canvas.height) * 0.8;
      const zoom = cameraSize / (cellSize * 9);
      ctx.save();
      ctx.translate(canvas.width / 2, canvas.height / 2);
      ctx.scale(zoom, zoom);
      ctx.translate(-player.x * cellSize - cellSize / 2, -player.y * cellSize - cellSize / 2);

      ctx.lineWidth = 4 / zoom;
      ctx.strokeStyle = "#000";
      for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
          const cell = maze[y][x];
          const px = x * cellSize;
          const py = y * cellSize;

          if (cell.top) {
            ctx.beginPath();
            ctx.moveTo(px, py);
            ctx.lineTo(px + cellSize, py);
            ctx.stroke();
          }
          if (cell.right) {
            ctx.beginPath();
            ctx.moveTo(px + cellSize, py);
            ctx.lineTo(px + cellSize, py + cellSize);
            ctx.stroke();
          }
          if (cell.bottom) {
            ctx.beginPath();
            ctx.moveTo(px + cellSize, py + cellSize);
            ctx.lineTo(px, py + cellSize);
            ctx.stroke();
          }
          if (cell.left) {
            ctx.beginPath();
            ctx.moveTo(px, py + cellSize);
            ctx.lineTo(px, py);
            ctx.stroke();
          }
        }
      }

      // Draw exit
      ctx.fillStyle = "limegreen";
      ctx.fillRect(
        exitCell.x * cellSize + cellSize * 0.25,
        exitCell.y * cellSize + cellSize * 0.25,
        cellSize * 0.5,
        cellSize * 0.5
      );

      // Draw player
      const px = player.x * cellSize + cellSize / 2;
      const py = player.y * cellSize + cellSize / 2;
      ctx.fillStyle = "red";
      ctx.beginPath();
      ctx.moveTo(px, py - 10);
      ctx.lineTo(px - 7, py + 7);
      ctx.lineTo(px + 7, py + 7);
      ctx.closePath();
      ctx.fill();

      ctx.restore();
    }

    function canMove(nx, ny) {
      if (nx < 0 || ny < 0 || nx >= cols || ny >= rows) return false;
      const dx = nx - player.x;
      const dy = ny - player.y;
      const cell = maze[player.y][player.x];
      if (dx === 1 && cell.right === false) return true;
      if (dx === -1 && cell.left === false) return true;
      if (dy === 1 && cell.bottom === false) return true;
      if (dy === -1 && cell.top === false) return true;
      return false;
    }

    function movePlayer(dx, dy) {
      const nx = player.x + dx;
      const ny = player.y + dy;
      if (canMove(nx, ny)) {
        player.x = nx;
        player.y = ny;
        drawMaze();
      }
    }

    canvas.addEventListener("click", (e) => {
      const x = e.clientX;
      const y = e.clientY;
      const w = canvas.width;
      const h = canvas.height;

      if (y < h * 0.3) movePlayer(0, -1); // arriba
      else if (y > h * 0.7) movePlayer(0, 1); // abajo
      else if (x < w * 0.3) movePlayer(-1, 0); // izquierda
      else if (x > w * 0.7) movePlayer(1, 0); // derecha
    });

    function regenerateMaze() {
      seed = Date.now() % 100000;
      maze = generateMaze(cols, rows, seed);
      exitCell = getRandomExitCorner(seed);
      if (navigator.vibrate) navigator.vibrate(100);
      drawMaze();
    }

    function loop() {
      drawMaze();
      requestAnimationFrame(loop);
    }

    // Iniciar
    regenerateMaze();
    setTimeout(function tick() {
      regenerateMaze();
      setTimeout(tick, 60000); // cada 60s
    }, 60000);
    loop();
  </script>
</body>
</html>
