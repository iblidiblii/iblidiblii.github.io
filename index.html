<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Laberinto Corredor</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
    }
    canvas {
      display: block;
      background-color: black;
    }
  </style>
</head>
<body>
  <canvas id="mazeCanvas"></canvas>

  <script>
    const canvas = document.getElementById('mazeCanvas');
    const ctx = canvas.getContext('2d');

    let cols = 31;
    let rows = 31;
    let viewCols = 15;
    let viewRows = 15;
    let cellSize = 20;
    let maze = [];
    let current;
    let stack = [];
    let player = { x: Math.floor(cols / 2), y: Math.floor(rows / 2) };
    let steps = 0;
    const stepsToRegenerate = 15;
    let exitCell = { x: cols - 1, y: rows - 1 };

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      cellSize = Math.floor(Math.min(canvas.width / viewCols, canvas.height / viewRows));
      drawMaze();
    }

    window.addEventListener('resize', resizeCanvas);

    class Cell {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.walls = [true, true, true, true]; // top, right, bottom, left
        this.visited = false;
      }

      draw(offsetX = 0, offsetY = 0) {
        const px = (this.x - offsetX) * cellSize;
        const py = (this.y - offsetY) * cellSize;

        ctx.strokeStyle = 'white';
        ctx.lineWidth = 1;

        if (this.walls[0]) drawLine(px, py, px + cellSize, py); // top
        if (this.walls[1]) drawLine(px + cellSize, py, px + cellSize, py + cellSize); // right
        if (this.walls[2]) drawLine(px + cellSize, py + cellSize, px, py + cellSize); // bottom
        if (this.walls[3]) drawLine(px, py + cellSize, px, py); // left
      }
    }

    function drawLine(x1, y1, x2, y2) {
      ctx.beginPath();
      ctx.moveTo(x1, y1);
      ctx.lineTo(x2, y2);
      ctx.stroke();
    }

    function generateMaze() {
      maze = [];
      for (let y = 0; y < rows; y++) {
        maze[y] = [];
        for (let x = 0; x < cols; x++) {
          maze[y][x] = new Cell(x, y);
        }
      }

      current = maze[0][0];
      stack = [];

      const total = cols * rows;
      let visitedCount = 1;
      current.visited = true;

      while (visitedCount < total) {
        const neighbors = getUnvisitedNeighbors(current);

        if (neighbors.length > 0) {
          const next = neighbors[Math.floor(Math.random() * neighbors.length)];

          removeWalls(current, next);
          stack.push(current);
          current = next;
          current.visited = true;
          visitedCount++;
        } else if (stack.length > 0) {
          current = stack.pop();
        }
      }

      exitCell = { x: cols - 1, y: rows - 1 }; // Mantener la salida en la esquina inferior derecha
    }

    function getUnvisitedNeighbors(cell) {
      const { x, y } = cell;
      const neighbors = [];

      if (y > 0 && !maze[y - 1][x].visited) neighbors.push(maze[y - 1][x]); // top
      if (x < cols - 1 && !maze[y][x + 1].visited) neighbors.push(maze[y][x + 1]); // right
      if (y < rows - 1 && !maze[y + 1][x].visited) neighbors.push(maze[y + 1][x]); // bottom
      if (x > 0 && !maze[y][x - 1].visited) neighbors.push(maze[y][x - 1]); // left

      return neighbors;
    }

    function removeWalls(a, b) {
      const dx = b.x - a.x;
      const dy = b.y - a.y;

      if (dx === 1) {
        a.walls[1] = false;
        b.walls[3] = false;
      } else if (dx === -1) {
        a.walls[3] = false;
        b.walls[1] = false;
      }

      if (dy === 1) {
        a.walls[2] = false;
        b.walls[0] = false;
      } else if (dy === -1) {
        a.walls[0] = false;
        b.walls[2] = false;
      }
    }

    function drawMaze() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const offsetX = Math.max(0, Math.min(player.x - Math.floor(viewCols / 2), cols - viewCols));
      const offsetY = Math.max(0, Math.min(player.y - Math.floor(viewRows / 2), rows - viewRows));

      for (let y = offsetY; y < offsetY + viewRows; y++) {
        for (let x = offsetX; x < offsetX + viewCols; x++) {
          maze[y][x].draw(offsetX, offsetY);
        }
      }

      // Dibujar jugador
      ctx.fillStyle = 'red';
      ctx.beginPath();
      const px = (player.x - offsetX) * cellSize + cellSize / 2;
      const py = (player.y - offsetY) * cellSize + cellSize / 2;
      ctx.arc(px, py, cellSize / 4, 0, Math.PI * 2);
      ctx.fill();

      // Marcar salida
      if (
        exitCell.x >= offsetX &&
        exitCell.x < offsetX + viewCols &&
        exitCell.y >= offsetY &&
        exitCell.y < offsetY + viewRows
      ) {
        ctx.fillStyle = 'lime';
        ctx.beginPath();
        const ex = (exitCell.x - offsetX) * cellSize + cellSize / 2;
        const ey = (exitCell.y - offsetY) * cellSize + cellSize / 2;
        ctx.arc(ex, ey, cellSize / 6, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function canMoveTo(x, y) {
      if (x < 0 || y < 0 || x >= cols || y >= rows) return false;

      const cell = maze[player.y][player.x];
      if (x > player.x && !cell.walls[1]) return true;
      if (x < player.x && !cell.walls[3]) return true;
      if (y > player.y && !cell.walls[2]) return true;
      if (y < player.y && !cell.walls[0]) return true;

      return false;
    }

    document.addEventListener('keydown', e => {
      let moved = false;
      if (e.key === 'ArrowUp' && canMoveTo(player.x, player.y - 1)) {
        player.y--;
        moved = true;
      } else if (e.key === 'ArrowDown' && canMoveTo(player.x, player.y + 1)) {
        player.y++;
        moved = true;
      } else if (e.key === 'ArrowLeft' && canMoveTo(player.x - 1, player.y)) {
        player.x--;
        moved = true;
      } else if (e.key === 'ArrowRight' && canMoveTo(player.x + 1, player.y)) {
        player.x++;
        moved = true;
      }

      if (moved) {
        steps++;
        if (steps % stepsToRegenerate === 0) {
          const oldPlayer = { ...player };
          generateMaze();
          player = oldPlayer;
        }
        drawMaze();
      }
    });

    generateMaze();
    resizeCanvas();
  </script>
</body>
</html>
