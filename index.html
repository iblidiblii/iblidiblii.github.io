<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Laberinto GPS-Free</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
      background: #111;
    }
    #overlay {
      position: absolute;
      inset: 0;
      background: black;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s;
    }
    #fade {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at center, rgba(255,255,255,0.3), rgba(255,255,255,0) 70%);
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s;
      mix-blend-mode: screen;
    }
  </style>
</head>
<body>
<canvas id="canvas"></canvas>
<div id="overlay"></div>
<div id="fade"></div>
<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let cols = 31, rows = 31;
let cellSize = 20;
let maze = [];
let player = { x: Math.floor(cols / 2), y: Math.floor(rows / 2) };
let exit = { x: 0, y: 0 };
let seed = Date.now();
let lastMazeGen = Date.now();
let lastHint = Date.now();
let hintShown = false;
let cameraZoom = Math.min(canvas.width, canvas.height) / 7;
let offset = { x: 0, y: 0 };

function seededRandom(seed) {
  return function() {
    const x = Math.sin(seed++) * 10000;
    return x - Math.floor(x);
  };
}

function generateMaze() {
  const rand = seededRandom(seed);
  maze = Array.from({ length: rows }, () =>
    Array.from({ length: cols }, () => ({ top: true, right: true, bottom: true, left: true, visited: false }))
  );
  const stack = [];
  let current = { x: Math.floor(rand() * cols), y: Math.floor(rand() * rows) };
  maze[current.y][current.x].visited = true;

  function neighbors(x, y) {
    const dirs = [];
    if (y > 0 && !maze[y - 1][x].visited) dirs.push({ x, y: y - 1, dir: "top" });
    if (x < cols - 1 && !maze[y][x + 1].visited) dirs.push({ x: x + 1, y, dir: "right" });
    if (y < rows - 1 && !maze[y + 1][x].visited) dirs.push({ x, y: y + 1, dir: "bottom" });
    if (x > 0 && !maze[y][x - 1].visited) dirs.push({ x: x - 1, y, dir: "left" });
    return dirs;
  }

  while (true) {
    const n = neighbors(current.x, current.y);
    if (n.length > 0) {
      const next = n[Math.floor(rand() * n.length)];
      const cx = current.x, cy = current.y;
      switch (next.dir) {
        case "top":
          maze[cy][cx].top = false;
          maze[next.y][next.x].bottom = false;
          break;
        case "right":
          maze[cy][cx].right = false;
          maze[next.y][next.x].left = false;
          break;
        case "bottom":
          maze[cy][cx].bottom = false;
          maze[next.y][next.x].top = false;
          break;
        case "left":
          maze[cy][cx].left = false;
          maze[next.y][next.x].right = false;
          break;
      }
      stack.push(current);
      current = next;
      maze[current.y][current.x].visited = true;
    } else if (stack.length > 0) {
      current = stack.pop();
    } else break;
  }

  // Generar salida en esquina aleatoria
  const corners = [
    { x: 0, y: 0 },
    { x: cols - 1, y: 0 },
    { x: 0, y: rows - 1 },
    { x: cols - 1, y: rows - 1 }
  ];
  exit = corners[Math.floor(rand() * 4)];
}

function drawMaze() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  const startX = player.x - 4;
  const startY = player.y - 4;
  offset.x = canvas.width / 2 - player.x * cameraZoom;
  offset.y = canvas.height / 2 - player.y * cameraZoom;

  ctx.save();
  ctx.translate(offset.x, offset.y);
  ctx.lineWidth = 2;
  ctx.strokeStyle = "white";

  for (let y = 0; y < rows; y++) {
    for (let x = 0; x < cols; x++) {
      const cell = maze[y][x];
      const px = x * cameraZoom;
      const py = y * cameraZoom;

      if (cell.top) {
        ctx.beginPath();
        ctx.moveTo(px, py);
        ctx.lineTo(px + cameraZoom, py);
        ctx.stroke();
      }
      if (cell.right) {
        ctx.beginPath();
        ctx.moveTo(px + cameraZoom, py);
        ctx.lineTo(px + cameraZoom, py + cameraZoom);
        ctx.stroke();
      }
      if (cell.bottom) {
        ctx.beginPath();
        ctx.moveTo(px, py + cameraZoom);
        ctx.lineTo(px + cameraZoom, py + cameraZoom);
        ctx.stroke();
      }
      if (cell.left) {
        ctx.beginPath();
        ctx.moveTo(px, py);
        ctx.lineTo(px, py + cameraZoom);
        ctx.stroke();
      }
    }
  }

  // Dibujar salida
  ctx.fillStyle = "lime";
  ctx.fillRect(exit.x * cameraZoom + cameraZoom / 4, exit.y * cameraZoom + cameraZoom / 4, cameraZoom / 2, cameraZoom / 2);

  // Dibujar jugador
  ctx.fillStyle = "cyan";
  ctx.beginPath();
  const px = player.x * cameraZoom + cameraZoom / 2;
  const py = player.y * cameraZoom + cameraZoom / 2;
  const size = cameraZoom * 0.5;
  ctx.moveTo(px, py - size / 2);
  ctx.lineTo(px - size / 2.5, py + size / 2);
  ctx.lineTo(px + size / 2.5, py + size / 2);
  ctx.closePath();
  ctx.fill();

  ctx.restore();
}

function fadeToBlackAndRegenerate() {
  document.getElementById("overlay").style.opacity = 1;
  if (navigator.vibrate) navigator.vibrate(3000);

  setTimeout(() => {
    seed = Date.now();
    generateMaze();
    document.getElementById("overlay").style.opacity = 0;
    lastMazeGen = Date.now();
    lastHint = Date.now();
    hintShown = false;
  }, 3000);
}

function showHint() {
  document.getElementById("fade").style.opacity = 1;
  if (navigator.vibrate) navigator.vibrate([200, 100, 200, 100, 200]);
  setTimeout(() => {
    document.getElementById("fade").style.opacity = 0;
  }, 3000);
}

canvas.addEventListener("click", (e) => {
  const x = e.clientX;
  const y = e.clientY;

  const cell = maze[player.y][player.x];
  if (y < canvas.height / 3 && !cell.top) player.y--;
  else if (y > canvas.height * 2 / 3 && !cell.bottom) player.y++;
  else if (x < canvas.width / 3 && !cell.left) player.x--;
  else if (x > canvas.width * 2 / 3 && !cell.right) player.x++;
});

function gameLoop() {
  drawMaze();

  const now = Date.now();
  if (now - lastMazeGen > 60000) {
    fadeToBlackAndRegenerate();
  }

  if (!hintShown && now - lastHint > 120000) {
    showHint();
    hintShown = true;
  }

  requestAnimationFrame(gameLoop);
}

// Iniciar
generateMaze();
gameLoop();
</script>
</body>
</html>
