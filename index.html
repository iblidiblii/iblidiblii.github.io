<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Laberinto GPS</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
      background: #111;
    }
    #info {
      position: absolute;
      top: 10px;
      right: 10px;
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 6px 10px;
      font-family: monospace;
      font-size: 14px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="info">Lat: -<br>Lon: -<br>Pasos: 0</div>


  <script>
  
   const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const info = document.getElementById('info');
let width, height;

const cols = 21;
const rows = 21;
const maze = []; // to be filled with real maze
const cellSize = 40;
const player = {
  x: Math.floor(cols / 2),
  y: Math.floor(rows / 2),
  dir: 0,
  lat: null,
  lon: null,
  steps: 0
};

function resize() {
  width = window.innerWidth;
  height = window.innerHeight;
  canvas.width = width;
  canvas.height = height;
}
resize();
window.addEventListener('resize', resize);

function generateMaze() {
  const grid = Array(rows).fill().map(() => Array(cols).fill().map(() => ({
    top: true,
    right: true,
    bottom: true,
    left: true,
    visited: false
  })));

  const stack = [];
  let cx = 0, cy = 0;
  grid[cy][cx].visited = true;
  stack.push([cx, cy]);

  const dirs = [
    [0, -1, 'top', 'bottom'],
    [1, 0, 'right', 'left'],
    [0, 1, 'bottom', 'top'],
    [-1, 0, 'left', 'right']
  ];

  while (stack.length) {
    const [x, y] = stack[stack.length - 1];
    const neighbors = [];

    for (const [dx, dy, wall, opposite] of dirs) {
      const nx = x + dx;
      const ny = y + dy;
      if (nx >= 0 && ny >= 0 && nx < cols && ny < rows && !grid[ny][nx].visited) {
        neighbors.push([nx, ny, wall, opposite]);
      }
    }

    if (neighbors.length) {
      const [nx, ny, wall, opposite] = neighbors[Math.floor(Math.random() * neighbors.length)];
      grid[y][x][wall] = false;
      grid[ny][nx][opposite] = false;
      grid[ny][nx].visited = true;
      stack.push([nx, ny]);
    } else {
      stack.pop();
    }
  }

  return grid;
}

function drawMaze() {
  const halfW = width / 2;
  const halfH = height / 2;

  const offsetX = halfW - (player.x + 0.5) * cellSize;
  const offsetY = halfH - (player.y + 0.5) * cellSize;

  ctx.clearRect(0, 0, width, height);
  ctx.save();
  ctx.translate(offsetX, offsetY);

  ctx.strokeStyle = '#888';
  ctx.lineWidth = 2;
  for (let y = 0; y < rows; y++) {
    for (let x = 0; x < cols; x++) {
      const cell = maze[y][x];
      const px = x * cellSize;
      const py = y * cellSize;

      if (cell.top) {
        ctx.beginPath();
        ctx.moveTo(px, py);
        ctx.lineTo(px + cellSize, py);
        ctx.stroke();
      }
      if (cell.right) {
        ctx.beginPath();
        ctx.moveTo(px + cellSize, py);
        ctx.lineTo(px + cellSize, py + cellSize);
        ctx.stroke();
      }
      if (cell.bottom) {
        ctx.beginPath();
        ctx.moveTo(px + cellSize, py + cellSize);
        ctx.lineTo(px, py + cellSize);
        ctx.stroke();
      }
      if (cell.left) {
        ctx.beginPath();
        ctx.moveTo(px, py + cellSize);
        ctx.lineTo(px, py);
        ctx.stroke();
      }
    }
  }

  // salida
  ctx.fillStyle = 'lime';
  ctx.fillRect((cols - 1) * cellSize + 10, (rows - 1) * cellSize + 10, 10, 10);

  // personaje
  const px = (player.x + 0.5) * cellSize;
  const py = (player.y + 0.5) * cellSize;

  ctx.translate(px, py);
  ctx.rotate(player.dir * Math.PI / 180);

  ctx.fillStyle = 'cyan';
  ctx.beginPath();
  ctx.moveTo(0, -10);
  ctx.lineTo(7, 7);
  ctx.lineTo(-7, 7);
  ctx.closePath();
  ctx.fill();

  ctx.restore();
}

function updateInfo() {
  info.innerHTML = `Lat: ${player.lat?.toFixed(6) ?? "-"}<br>Lon: ${player.lon?.toFixed(6) ?? "-"}<br>Pasos: ${player.steps}`;
}

function getDirectionDelta(angle) {
  const rad = angle * Math.PI / 180;
  const dx = Math.round(Math.sin(rad));
  const dy = -Math.round(Math.cos(rad));
  return [dx, dy];
}

let prevLat = null, prevLon = null;

function latlonToMeters(lat1, lon1, lat2, lon2) {
  const dx = (lon2 - lon1) * 111320 * Math.cos((lat1 + lat2) / 2 * Math.PI / 180);
  const dy = (lat2 - lat1) * 110540;
  return [dx, dy];
}

function tryMove(lat, lon) {
  if (prevLat === null || prevLon === null) {
    prevLat = lat;
    prevLon = lon;
    return;
  }

  const [dx, dy] = latlonToMeters(prevLat, prevLon, lat, lon);
  const dist = Math.sqrt(dx * dx + dy * dy);
  const angle = player.dir;
  const dirRad = angle * Math.PI / 180;

  const forwardX = Math.cos(dirRad);
  const forwardY = Math.sin(dirRad);

  const dot = (dx * forwardX + dy * forwardY) / dist;

  if (dist > 0.2 && dot > 0.5) {
    const [stepX, stepY] = getDirectionDelta(angle);
    const nx = player.x + stepX;
    const ny = player.y + stepY;

    if (nx >= 0 && ny >= 0 && nx < cols && ny < rows) {
      const cell = maze[player.y][player.x];
      if (
        (stepX === 1 && !cell.right) ||
        (stepX === -1 && !cell.left) ||
        (stepY === 1 && !cell.bottom) ||
        (stepY === -1 && !cell.top)
      ) {
        player.x = nx;
        player.y = ny;
        player.steps++;
      }
    }

    prevLat = lat;
    prevLon = lon;
  }
}

navigator.geolocation.watchPosition(pos => {
  player.lat = pos.coords.latitude;
  player.lon = pos.coords.longitude;
  tryMove(player.lat, player.lon);
});

window.addEventListener("deviceorientation", e => {
  if (e.absolute || e.webkitCompassHeading !== undefined) {
    player.dir = e.webkitCompassHeading || 360 - e.alpha;
  }
});

function loop() {
  updateInfo();
  drawMaze();
  requestAnimationFrame(loop);
}

maze.push(...generateMaze());
loop();     
      
  </script>
</body>
</html>
