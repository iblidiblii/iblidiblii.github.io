<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Laberinto Scroll</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
      background-color: black;
    }
  </style>
</head>
<body>
  <canvas id="mazeCanvas"></canvas>
  <script>
    const canvas = document.getElementById("mazeCanvas");
    const ctx = canvas.getContext("2d");

    let cols = 31;
    let rows = 31;
    let maze = [];
    let stack = [];
    let cellSize = 20;
    let steps = 0;
    const stepsToRegenerate = 15;
    let player = { x: Math.floor(cols / 2), y: Math.floor(rows / 2) };
    let exitCell = { x: cols - 1, y: rows - 1 };

    let camX = player.x;
    let camY = player.y;
    let smoothCamX = camX;
    let smoothCamY = camY;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const cellsAcross = cols;
      const cellsDown = rows;

      // Calcula el tamaño de celda para ocupar toda la pantalla
      cellSize = Math.min(canvas.width / 15, canvas.height / 15);
      drawMaze();
    }

    class Cell {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.walls = [true, true, true, true];
        this.visited = false;
      }

      draw(offsetX, offsetY) {
        const px = (this.x - offsetX) * cellSize;
        const py = (this.y - offsetY) * cellSize;

        ctx.strokeStyle = "white";
        ctx.lineWidth = 1;

        if (this.walls[0]) drawLine(px, py, px + cellSize, py); // top
        if (this.walls[1]) drawLine(px + cellSize, py, px + cellSize, py + cellSize); // right
        if (this.walls[2]) drawLine(px + cellSize, py + cellSize, px, py + cellSize); // bottom
        if (this.walls[3]) drawLine(px, py + cellSize, px, py); // left
      }
    }

    function drawLine(x1, y1, x2, y2) {
      ctx.beginPath();
      ctx.moveTo(x1, y1);
      ctx.lineTo(x2, y2);
      ctx.stroke();
    }

    function generateMaze() {
      maze = [];
      for (let y = 0; y < rows; y++) {
        maze[y] = [];
        for (let x = 0; x < cols; x++) {
          maze[y][x] = new Cell(x, y);
        }
      }

      let current = maze[0][0];
      stack = [];
      current.visited = true;
      let total = cols * rows;
      let visitedCount = 1;

      while (visitedCount < total) {
        const neighbors = getUnvisitedNeighbors(current);
        if (neighbors.length > 0) {
          const next = neighbors[Math.floor(Math.random() * neighbors.length)];
          removeWalls(current, next);
          stack.push(current);
          current = next;
          current.visited = true;
          visitedCount++;
        } else if (stack.length > 0) {
          current = stack.pop();
        }
      }

      exitCell = { x: cols - 1, y: rows - 1 };
    }

    function getUnvisitedNeighbors(cell) {
      const { x, y } = cell;
      const neighbors = [];

      if (y > 0 && !maze[y - 1][x].visited) neighbors.push(maze[y - 1][x]);
      if (x < cols - 1 && !maze[y][x + 1].visited) neighbors.push(maze[y][x + 1]);
      if (y < rows - 1 && !maze[y + 1][x].visited) neighbors.push(maze[y + 1][x]);
      if (x > 0 && !maze[y][x - 1].visited) neighbors.push(maze[y][x - 1]);

      return neighbors;
    }

    function removeWalls(a, b) {
      const dx = b.x - a.x;
      const dy = b.y - a.y;

      if (dx === 1) { a.walls[1] = false; b.walls[3] = false; }
      else if (dx === -1) { a.walls[3] = false; b.walls[1] = false; }

      if (dy === 1) { a.walls[2] = false; b.walls[0] = false; }
      else if (dy === -1) { a.walls[0] = false; b.walls[2] = false; }
    }

    function canMoveTo(x, y) {
      if (x < 0 || y < 0 || x >= cols || y >= rows) return false;

      const cell = maze[player.y][player.x];
      if (x > player.x && !cell.walls[1]) return true;
      if (x < player.x && !cell.walls[3]) return true;
      if (y > player.y && !cell.walls[2]) return true;
      if (y < player.y && !cell.walls[0]) return true;

      return false;
    }

    document.addEventListener("keydown", (e) => {
      let moved = false;
      if (e.key === "ArrowUp" && canMoveTo(player.x, player.y - 1)) {
        player.y--; moved = true;
      } else if (e.key === "ArrowDown" && canMoveTo(player.x, player.y + 1)) {
        player.y++; moved = true;
      } else if (e.key === "ArrowLeft" && canMoveTo(player.x - 1, player.y)) {
        player.x--; moved = true;
      } else if (e.key === "ArrowRight" && canMoveTo(player.x + 1, player.y)) {
        player.x++; moved = true;
      }

      if (moved) {
        steps++;
        if (steps % stepsToRegenerate === 0) {
          const prev = { ...player };
          generateMaze();
          player = prev;
        }
      }
    });

    function drawMaze() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Scroll suave de cámara
      smoothCamX += (player.x - smoothCamX) * 0.1;
      smoothCamY += (player.y - smoothCamY) * 0.1;

      const offsetX = smoothCamX - canvas.width / (2 * cellSize);
      const offsetY = smoothCamY - canvas.height / (2 * cellSize);

      for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
          maze[y][x].draw(offsetX, offsetY);
        }
      }

      // Dibujar jugador
      ctx.fillStyle = "red";
      ctx.beginPath();
      const px = (player.x - offsetX) * cellSize + cellSize / 2;
      const py = (player.y - offsetY) * cellSize + cellSize / 2;
      ctx.arc(px, py, cellSize / 4, 0, Math.PI * 2);
      ctx.fill();

      // Dibujar salida
      ctx.fillStyle = "lime";
      ctx.beginPath();
      const ex = (exitCell.x - offsetX) * cellSize + cellSize / 2;
      const ey = (exitCell.y - offsetY) * cellSize + cellSize / 2;
      ctx.arc(ex, ey, cellSize / 6, 0, Math.PI * 2);
      ctx.fill();
    }

    function animate() {
      drawMaze();
      requestAnimationFrame(animate);
    }

    window.addEventListener("resize", resizeCanvas);

    generateMaze();
    resizeCanvas();
    animate();
  </script>
</body>
</html>
