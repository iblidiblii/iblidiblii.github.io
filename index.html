<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Laberinto GPS</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
      background: #111;
    }
    #info {
      position: absolute;
      top: 10px;
      right: 10px;
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 6px 10px;
      font-family: monospace;
      font-size: 14px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="info">Lat: -<br>Lon: -<br>Pasos: 0</div>


  <script>
    const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const info = document.getElementById('info');
let width = window.innerWidth;
let height = window.innerHeight;
canvas.width = width;
canvas.height = height;

const cellSize = 40;
const cols = 81;
const rows = 81;
let maze = [];

const player = {
  x: Math.floor(cols / 2),
  y: Math.floor(rows / 2),
  lat: null,
  lon: null,
  steps: 0,
  dir: 0
};

function generateMaze() {
  const grid = Array(rows).fill().map(() => Array(cols).fill().map(() => ({
    top: true, right: true, bottom: true, left: true, visited: false
  })));

  const stack = [[0, 0]];
  grid[0][0].visited = true;

  while (stack.length) {
    const [x, y] = stack[stack.length - 1];
    const dirs = [
      [0, -1, 'top', 'bottom'],
      [1, 0, 'right', 'left'],
      [0, 1, 'bottom', 'top'],
      [-1, 0, 'left', 'right']
    ];

    const neighbors = dirs
      .map(([dx, dy, wall, opposite]) => {
        const nx = x + dx, ny = y + dy;
        if (nx >= 0 && ny >= 0 && nx < cols && ny < rows && !grid[ny][nx].visited) {
          return { nx, ny, wall, opposite };
        }
      })
      .filter(Boolean);

    if (neighbors.length) {
      const { nx, ny, wall, opposite } = neighbors[Math.floor(Math.random() * neighbors.length)];
      grid[y][x][wall] = false;
      grid[ny][nx][opposite] = false;
      grid[ny][nx].visited = true;
      stack.push([nx, ny]);
    } else {
      stack.pop();
    }
  }

  return grid;
}

function drawMaze() {
  const offsetX = width / 2 - (player.x + 0.5) * cellSize;
  const offsetY = height / 2 - (player.y + 0.5) * cellSize;

  ctx.clearRect(0, 0, width, height);
  ctx.save();
  ctx.translate(offsetX, offsetY);

  ctx.strokeStyle = '#888';
  ctx.lineWidth = 2;

  for (let y = 0; y < rows; y++) {
    for (let x = 0; x < cols; x++) {
      const cell = maze[y][x];
      const px = x * cellSize, py = y * cellSize;

      if (cell.top) {
        ctx.beginPath(); ctx.moveTo(px, py); ctx.lineTo(px + cellSize, py); ctx.stroke();
      }
      if (cell.right) {
        ctx.beginPath(); ctx.moveTo(px + cellSize, py); ctx.lineTo(px + cellSize, py + cellSize); ctx.stroke();
      }
      if (cell.bottom) {
        ctx.beginPath(); ctx.moveTo(px + cellSize, py + cellSize); ctx.lineTo(px, py + cellSize); ctx.stroke();
      }
      if (cell.left) {
        ctx.beginPath(); ctx.moveTo(px, py + cellSize); ctx.lineTo(px, py); ctx.stroke();
      }
    }
  }

  // Salida
  ctx.fillStyle = 'lime';
  ctx.fillRect((cols - 1) * cellSize + 10, (rows - 1) * cellSize + 10, 10, 10);

  // Jugador
  const px = (player.x + 0.5) * cellSize;
  const py = (player.y + 0.5) * cellSize;

  ctx.translate(px, py);
  ctx.rotate((player.dir ?? 0) * Math.PI / 180);

  ctx.fillStyle = 'cyan';
  ctx.beginPath();
  ctx.moveTo(0, -10);
  ctx.lineTo(6, 8);
  ctx.lineTo(-6, 8);
  ctx.closePath();
  ctx.fill();

  ctx.restore();
}

function updateInfo() {
  info.innerHTML = `Lat: ${player.lat?.toFixed(6) ?? '-'}<br>Lon: ${player.lon?.toFixed(6) ?? '-'}<br>Pasos: ${player.steps}`;
}

// Dirección cardinal en base a ángulo
function getDirectionStep(angle) {
  const rad = angle * Math.PI / 180;
  const dx = Math.round(Math.sin(rad));
  const dy = -Math.round(Math.cos(rad));
  return [dx, dy];
}

function latlonToMeters(lat1, lon1, lat2, lon2) {
  const dx = (lon2 - lon1) * 111320 * Math.cos((lat1 + lat2) / 2 * Math.PI / 180);
  const dy = (lat2 - lat1) * 110540;
  return [dx, dy];
}

let prevLat = null, prevLon = null;

function tryMove(lat, lon) {
  if (prevLat == null || prevLon == null) {
    prevLat = lat; prevLon = lon;
    return;
  }

  const [dx, dy] = latlonToMeters(prevLat, prevLon, lat, lon);
  const dist = Math.sqrt(dx * dx + dy * dy);
  const angle = player.dir ?? 0;
  const forwardX = Math.sin(angle * Math.PI / 180);
  const forwardY = -Math.cos(angle * Math.PI / 180);
  const dot = (dx * forwardX + dy * forwardY) / dist;

  if (dist > 0.1 && dot > 0.2) {
    const [stepX, stepY] = getDirectionStep(angle);
    const nx = player.x + stepX;
    const ny = player.y + stepY;

    if (nx >= 0 && ny >= 0 && nx < cols && ny < rows) {
      const cell = maze[player.y][player.x];
      if (
        (stepX === 1 && !cell.right) ||
        (stepX === -1 && !cell.left) ||
        (stepY === 1 && !cell.bottom) ||
        (stepY === -1 && !cell.top)
      ) {
        player.x = nx;
        player.y = ny;
        player.steps++;
      }
    }

    prevLat = lat;
    prevLon = lon;
  }
}

// Geolocalización
navigator.geolocation.watchPosition(pos => {
  player.lat = pos.coords.latitude;
  player.lon = pos.coords.longitude;
  tryMove(player.lat, player.lon);
}, console.error, { enableHighAccuracy: true, maximumAge: 0, timeout: 5000 });

// Orientación del móvil
window.addEventListener("deviceorientationabsolute", handleOrientation, true);
window.addEventListener("deviceorientation", handleOrientation, true);

function handleOrientation(e) {
  if (e.absolute && e.alpha != null) {
    player.dir = e.alpha;
  } else if (e.webkitCompassHeading != null) {
    player.dir = e.webkitCompassHeading;
  }
}

function loop() {
  updateInfo();
  drawMaze();
  requestAnimationFrame(loop);
}

maze = generateMaze();
loop();
    
  </script>
</body>
</html>
