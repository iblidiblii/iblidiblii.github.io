<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Laberinto GPS</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      color: white;
      font-family: sans-serif;
    }
    canvas {
      display: block;
      background: black;
    }
    #info {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 14px;
      text-align: right;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="info">
    <div>Lat: <span id="lat">--</span></div>
    <div>Lon: <span id="lon">--</span></div>
    <div>Pasos: <span id="steps">0</span></div>
  </div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    const mazeSize = 21;
    const maze = [];
    const cellSize = 40;
    const cameraZoom = height * 0.7; // Zoom control

    let player = {
      x: Math.floor(mazeSize / 2),
      y: Math.floor(mazeSize / 2),
      dir: 0,
      lat: null,
      lon: null,
      lastLat: null,
      lastLon: null,
      steps: 0
    };

    function createMaze() {
      for (let y = 0; y < mazeSize; y++) {
        maze[y] = [];
        for (let x = 0; x < mazeSize; x++) {
          maze[y][x] = {
            top: true,
            right: true,
            bottom: true,
            left: true,
            visited: false,
          };
        }
      }

      function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
      }

      function carve(x, y) {
        maze[y][x].visited = true;
        const directions = ["top", "right", "bottom", "left"];
        shuffle(directions);

        for (let dir of directions) {
          let nx = x, ny = y;

          if (dir === "top") ny--;
          else if (dir === "right") nx++;
          else if (dir === "bottom") ny++;
          else if (dir === "left") nx--;

          if (
            nx >= 0 &&
            ny >= 0 &&
            nx < mazeSize &&
            ny < mazeSize &&
            !maze[ny][nx].visited
          ) {
            maze[y][x][dir] = false;
            if (dir === "top") maze[ny][nx].bottom = false;
            else if (dir === "right") maze[ny][nx].left = false;
            else if (dir === "bottom") maze[ny][nx].top = false;
            else if (dir === "left") maze[ny][nx].right = false;

            carve(nx, ny);
          }
        }
      }

      carve(player.x, player.y);
    }

    function drawMaze() {
      const offsetX = width / 2 - player.x * cellSize;
      const offsetY = height / 2 - player.y * cellSize;

      ctx.save();
      ctx.clearRect(0, 0, width, height);
      ctx.translate(width / 2, height / 2);
      ctx.rotate(player.dir);
      ctx.translate(-player.x * cellSize, -player.y * cellSize);

      ctx.strokeStyle = "white";
      ctx.lineWidth = 2;
      for (let y = 0; y < mazeSize; y++) {
        for (let x = 0; x < mazeSize; x++) {
          const cell = maze[y][x];
          const px = x * cellSize;
          const py = y * cellSize;

          if (cell.top) drawLine(px, py, px + cellSize, py);
          if (cell.right) drawLine(px + cellSize, py, px + cellSize, py + cellSize);
          if (cell.bottom) drawLine(px, py + cellSize, px + cellSize, py + cellSize);
          if (cell.left) drawLine(px, py, px, py + cellSize);
        }
      }

      // Dibuja jugador
      ctx.fillStyle = "red";
      const centerX = player.x * cellSize + cellSize / 2;
      const centerY = player.y * cellSize + cellSize / 2;
      ctx.beginPath();
      ctx.moveTo(centerX + 10, centerY);
      ctx.lineTo(centerX - 10, centerY - 10);
      ctx.lineTo(centerX - 10, centerY + 10);
      ctx.closePath();
      ctx.fill();

      ctx.restore();
    }

    function drawLine(x1, y1, x2, y2) {
      ctx.beginPath();
      ctx.moveTo(x1, y1);
      ctx.lineTo(x2, y2);
      ctx.stroke();
    }

    function canMove(dx, dy) {
      const x = player.x;
      const y = player.y;

      if (dx === 1 && !maze[y][x].right) return true;
      if (dx === -1 && !maze[y][x].left) return true;
      if (dy === 1 && !maze[y][x].bottom) return true;
      if (dy === -1 && !maze[y][x].top) return true;
      return false;
    }

    function movePlayer(dx, dy) {
      if (canMove(dx, dy)) {
        player.x += dx;
        player.y += dy;
        player.steps++;
        document.getElementById("steps").innerText = player.steps;
      }
    }

    function updatePosition(pos) {
      const { latitude, longitude } = pos.coords;

      document.getElementById("lat").innerText = latitude.toFixed(6);
      document.getElementById("lon").innerText = longitude.toFixed(6);

      if (player.lat !== null && player.lon !== null) {
        const dist = getDistance(player.lat, player.lon, latitude, longitude);
        if (dist >= 0.5) {
          const dx = longitude - player.lon;
          const dy = latitude - player.lat;

          if (Math.abs(dx) > Math.abs(dy)) {
            movePlayer(dx > 0 ? 1 : -1, 0);
          } else {
            movePlayer(0, dy > 0 ? 1 : -1);
          }

          player.lat = latitude;
          player.lon = longitude;
        }
      } else {
        player.lat = latitude;
        player.lon = longitude;
      }
    }

    function getDistance(lat1, lon1, lat2, lon2) {
      const R = 6371e3;
      const toRad = deg => deg * (Math.PI / 180);
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a =
        Math.sin(dLat / 2) ** 2 +
        Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) * Math.sin(dLon / 2) ** 2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c; // in meters
    }

    function handleOrientation(event) {
      const alpha = event.alpha;
      player.dir = -alpha * (Math.PI / 180);
    }

    window.addEventListener("deviceorientation", handleOrientation);
    navigator.geolocation.watchPosition(updatePosition, console.error, {
      enableHighAccuracy: true,
      maximumAge: 100,
      timeout: 1000,
    });

    function loop() {
      drawMaze();
      requestAnimationFrame(loop);
    }

    createMaze();
    loop();
  </script>
</body>
</html>
