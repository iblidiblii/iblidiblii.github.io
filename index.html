<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Laberinto con líneas</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100%;
    }
    canvas {
      display: block;
    }
    #buttons {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }
    button {
      font-size: 18px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="buttons">
    <button onclick="simulateMove(0, -1)">⬆️</button>
    <button onclick="simulateMove(-1, 0)">⬅️</button>
    <button onclick="simulateMove(1, 0)">➡️</button>
    <button onclick="simulateMove(0, 1)">⬇️</button>
  </div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    let cols = 25;
    let rows = 25;
    let cellSize = 20;
    let maze = [];
    let viewportSize = 9;
    let player = { x: Math.floor(cols / 2), y: Math.floor(rows / 2) };

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function createMaze() {
      maze = [];
      for (let y = 0; y < rows; y++) {
        maze[y] = [];
        for (let x = 0; x < cols; x++) {
          maze[y][x] = {
            x, y,
            visited: false,
            top: true,
            right: true,
            bottom: true,
            left: true
          };
        }
      }
    }

    function removeWall(a, b) {
      let dx = b.x - a.x;
      let dy = b.y - a.y;
      if (dx === 1) {
        a.right = false;
        b.left = false;
      } else if (dx === -1) {
        a.left = false;
        b.right = false;
      } else if (dy === 1) {
        a.bottom = false;
        b.top = false;
      } else if (dy === -1) {
        a.top = false;
        b.bottom = false;
      }
    }

    function generateMazeDFS(x = player.x, y = player.y) {
      let stack = [];
      maze[y][x].visited = true;
      stack.push(maze[y][x]);

      while (stack.length > 0) {
        let current = stack[stack.length - 1];
        let neighbors = [];

        let directions = [
          [0, -1], [1, 0], [0, 1], [-1, 0]
        ];

        for (let [dx, dy] of directions) {
          let nx = current.x + dx;
          let ny = current.y + dy;

          if (nx >= 0 && nx < cols && ny >= 0 && ny < rows && !maze[ny][nx].visited) {
            neighbors.push(maze[ny][nx]);
          }
        }

        if (neighbors.length > 0) {
          let next = neighbors[Math.floor(Math.random() * neighbors.length)];
          removeWall(current, next);
          next.visited = true;
          stack.push(next);
        } else {
          stack.pop();
        }
      }
    }

    function drawMaze() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const zoom = canvas.height / (viewportSize * cellSize);
      ctx.save();
      ctx.scale(zoom, zoom);

      ctx.translate(
        (canvas.width / zoom) / 2 - (player.x * cellSize + cellSize / 2),
        (canvas.height / zoom) / 2 - (player.y * cellSize + cellSize / 2)
      );

      ctx.strokeStyle = "white";
      ctx.lineWidth = 1;

      const range = Math.floor(viewportSize / 2);
      for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
          if (Math.abs(player.x - x) > range || Math.abs(player.y - y) > range) continue;

          const cell = maze[y][x];
          const px = x * cellSize;
          const py = y * cellSize;

          if (cell.top) {
            ctx.beginPath();
            ctx.moveTo(px, py);
            ctx.lineTo(px + cellSize, py);
            ctx.stroke();
          }
          if (cell.right) {
            ctx.beginPath();
            ctx.moveTo(px + cellSize, py);
            ctx.lineTo(px + cellSize, py + cellSize);
            ctx.stroke();
          }
          if (cell.bottom) {
            ctx.beginPath();
            ctx.moveTo(px + cellSize, py + cellSize);
            ctx.lineTo(px, py + cellSize);
            ctx.stroke();
          }
          if (cell.left) {
            ctx.beginPath();
            ctx.moveTo(px, py + cellSize);
            ctx.lineTo(px, py);
            ctx.stroke();
          }
        }
      }

      // Dibujar jugador
      ctx.fillStyle = "red";
      ctx.beginPath();
      ctx.arc(
        player.x * cellSize + cellSize / 2,
        player.y * cellSize + cellSize / 2,
        cellSize / 4,
        0,
        Math.PI * 2
      );
      ctx.fill();

      ctx.restore();
    }

    function simulateMove(dx, dy) {
      const nx = player.x + dx;
      const ny = player.y + dy;

      if (nx < 0 || ny < 0 || nx >= cols || ny >= rows) return;

      const current = maze[player.y][player.x];
      const next = maze[ny][nx];

      if (dx === 1 && !current.right) player.x++;
      if (dx === -1 && !current.left) player.x--;
      if (dy === 1 && !current.bottom) player.y++;
      if (dy === -1 && !current.top) player.y--;

      drawMaze();
    }

    // Inicialización
    function init() {
      createMaze();
      generateMazeDFS();
      drawMaze();
    }

    init();
  </script>
</body>
</html>
